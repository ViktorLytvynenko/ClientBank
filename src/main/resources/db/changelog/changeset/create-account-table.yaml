databaseChangeLog:
  - changeSet:
      id: create-account
      author: Viktor Lytvynenko
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: customer_id
                  type: BIGINT
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: customer_id
            constraintName: fk_accounts_customer
            referencedTableName: customers
            referencedColumnNames: id